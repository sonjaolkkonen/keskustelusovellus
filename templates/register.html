<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./static/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="col-md-6 d-none d-md-flex bg-image"></div>

                <div class="col-md-6 bg-light">
                    <div class="login d-flex align-items-center py-5">

                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto">
                                    <h5 class="display-5">Tervetuloa Kiipeilyfoorumille!</h5>
                                    <p class="text-muted mb-4">Luo ilmainen käyttäjätunnus.</p>
                                    <form action="/register" method="POST">
                                        <div class="form-group mb-3">
                                            <input name="username" type="text" placeholder="Käyttäjätunnus" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="password1" type="password" placeholder="Salasana" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="password2" type="password" placeholder="Salasana uudelleen" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <p class="text-muted mb-4">Oletko ylläpitäjä?
                                        <input type="radio" name="admin" value="1"> Kyllä
                                        <input type="radio" name="admin" value="2"> En</p>
                                        <button type="submit" class="btn btn-primary text-uppercase rounded-pill mb-2 mt-2 border-0 shadow-sm">Rekisteröidy</button>
                                        <div class="text-center d-flex justify-content-between"><p>Takaisin <a href="/" class="font-italic text-muted"> 
                                                <u>etusivulle</u></a></p></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
