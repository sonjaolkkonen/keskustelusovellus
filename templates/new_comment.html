<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Topic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Kiipeilyfoorumi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Etusivu</a>
                    </li>
                    {% if not session.user_id %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Kirjaudu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Rekisteröidy</a>
                    </li>
                    {% endif %}
                    </ul>
                    <form action="/search" method="GET" class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Etsi keskustelun aloituksia" name="query">
                    <input type="submit" class="btn btn-primary text-uppercase rounded-pill border-0 shadow-sm" value="Etsi">
                    </form>
                </div>
            </div>
        </nav>
        <div class="my-5">
            <div class="p-5 text-center bg-body-tertiary">
                <div class="container py-5">
                    <h1 class="display-3">Kiipeilyfoorumi</h1>
                    <br>
                    <p class="lead">Olemme innokas kiipeilyä rakastava seikkailijoiden yhteisö</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
            <div class="col-8">
                <form action="/send_comment" method="POST">
                    <div class="mb-3">
                        <label for="content" class="form-label"></label>
                        <textarea class="form-control" name="content" rows="3" required=""></textarea>
                    </div>
                        <button type="submit" class="btn btn-primary text-uppercase rounded-pill mb-2 mt-2 border-0 shadow-sm">Lähetä</button>
                        <input type="hidden" name="message_id" value="{{ message_id }}">
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
